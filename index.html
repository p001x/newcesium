<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3DBUILT Full-Featured Cesium Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/cesium@1.116/Build/Cesium/Cesium.js"></script>
<link href="https://cdn.jsdelivr.net/npm/cesium@1.116/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<style>
html, body, #cesiumContainer {
  width:100%;
  height:100%;
  margin:0;
  padding:0;
  overflow:hidden;
}

#toolbar {
  position:absolute;
  top:10px;
  left:10px;
  z-index:10;
  background:rgba(255,255,255,0.95);
  padding:10px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
  font-family:system-ui,sans-serif;
  max-width:280px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
}

.group {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

.groupTitle {
  font-size:12px;
  font-weight:600;
  margin-bottom:4px;
  color:#333;
  width:100%;
}

#toolbar button {
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #ddd;
  cursor:pointer;
  background:#fff;
  font-size:13px;
}

#toolbar button:hover {
  background:#f0f0f0;
}

#toolbar .pill {
  padding:4px 8px;
  border-radius:999px;
  background:#f5f5f5;
  border:1px solid #eee;
  font-size:12px;
}

#loadingOverlay {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  background: rgba(0,0,0,0.45);
  font-family:system-ui,sans-serif;
}

#loadingCard {
  width:360px;
  max-width:90vw;
  background:rgba(20,20,20,0.9);
  color:#fff;
  border-radius:10px;
  padding:18px;
  text-align:center;
}

#progressBarTrack {
  width:100%;
  height:12px;
  background:#3a3a3a;
  border-radius:999px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}

#progressBarFill {
  width:0%;
  height:100%;
  background:#27e36a;
  transition: width 0.15s ease;
}

#progressMeta {
  font-size:12px;
  opacity:0.9;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>
<body>
<div id="cesiumContainer"></div>

<div id="toolbar">
  <div class="group">
    <div class="groupTitle">Camera</div>
    <button id="resetCamera">Reset View</button>
    <button id="zoomToTileset">Zoom to Tileset</button>
  </div>

  <div class="group">
    <div class="groupTitle">Rendering</div>
    <button id="upgradeNow">Upgrade Quality</button>
    <span class="pill" id="qualityPill">Quality: Fast</span>
  </div>

  <div class="group">
    <div class="groupTitle">Terrain</div>
    <button id="toggleTerrain">Toggle Terrain</button>
    <span class="pill" id="terrainPill">Terrain: Flat</span>
  </div>

  <div class="group">
    <div class="groupTitle">Visuals</div>
    <button id="toggleHighlight">Highlight Tiles</button>
    <span class="pill" id="highlightPill">Highlight: On</span>
    <button id="cycleBasemap">Basemap: Dim</button>
  </div>
</div>

<div id="loadingOverlay">
  <div id="loadingCard">
    <div>Loading tilesetâ€¦</div>
    <div id="progressBarTrack"><div id="progressBarFill"></div></div>
    <div id="progressMeta">
      <span id="phaseTag">Phase: Fast Preview</span>
      <span id="progressPct">0%</span>
    </div>
  </div>
</div>

<script>
Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmYzc4ZDdjNC02ZDU2LTRlMjQtOTFlYy1lYTA3ODMzMTUwZjUiLCJpZCI6MzM0NzMzLCJpYXQiOjE3NTU5NzMzMTF9.xTPHppJpNqp0kfm9m9wTueILE54IzQPH-48d4_2ZdRw';
const ION_ASSET_ID = 3658223;

let viewer, tileset, initialCamera;
let terrainOn = false, upgraded = false, loadedTiles = 0, estTotalTiles = 0;
let highlightOn = true;
let basemapMode = 'dim';

const overlay = document.getElementById('loadingOverlay');
const fill = document.getElementById('progressBarFill');
const pctLabel = document.getElementById('progressPct');
const phaseTag = document.getElementById('phaseTag');
const qualityPill = document.getElementById('qualityPill');
const terrainPill = document.getElementById('terrainPill');
const highlightPill = document.getElementById('highlightPill');
const cycleBasemapBtn = document.getElementById('cycleBasemap');

(async function init(){
  viewer = new Cesium.Viewer('cesiumContainer',{
    terrainProvider: new Cesium.EllipsoidTerrainProvider(),
    animation:false,
    timeline:false,
    selectionIndicator:true,
    baseLayerPicker:true,
    navigationHelpButton:true,
    homeButton:true,
    fullscreenButton:true,
    geocoder:true,
    requestRenderMode:true
  });

  // enable zoom/compass widget
  viewer.scene.screenSpaceCameraController.enableTilt = true;

  tileset = await Cesium.Cesium3DTileset.fromIonAssetId(ION_ASSET_ID,{
    maximumScreenSpaceError:64,
    dynamicScreenSpaceError:true
  });
  viewer.scene.primitives.add(tileset);
  applyHighlightStyle(highlightOn);

  document.getElementById('toggleTerrain').onclick = toggleTerrain;
  document.getElementById('resetCamera').onclick = resetCamera;
  document.getElementById('upgradeNow').onclick = upgradeQuality;
  document.getElementById('zoomToTileset').onclick = zoomToTileset;
  document.getElementById('toggleHighlight').onclick = ()=>{ highlightOn=!highlightOn; applyHighlightStyle(highlightOn); };
  cycleBasemapBtn.onclick = cycleBasemapMode;

  tileset.tileLoad.addEventListener(()=>{ loadedTiles++; updateProgress(); });
  tileset.tileUnload.addEventListener(()=>{ loadedTiles=Math.max(0,loadedTiles-1); updateProgress(); });

  const statsTimer = setInterval(()=>{
    const stats = tileset._statistics;
    if(stats){
      estTotalTiles = stats.numberOfTilesTotal || Math.max(estTotalTiles, loadedTiles+stats.numberOfTilesProcessing+stats.numberOfPendingRequests);
      updateProgress();
      const done=(stats.numberOfTilesProcessing===0 && stats.numberOfPendingRequests===0);
      if(!upgraded && done && loadedTiles>0) upgradeQuality();
      if(upgraded && done) {
        setProgress(100);
        setTimeout(()=>overlay.style.display='none',500);
      }
    }
  },150);

  await tileset.readyPromise;
  await viewer.zoomTo(tileset);
  initialCamera = viewer.camera.clone();
})();

function applyHighlightStyle(on){
  if(!tileset) return;
  tileset.style = on ? new Cesium.Cesium3DTileStyle({color:"color('white',1.0)",show:true}) : undefined;
  highlightPill.textContent = 'Highlight: ' + (on?'On':'Off');
  viewer.scene.requestRender();
}

function safeSetBasemapAlpha(alpha){
  const layers = viewer.imageryLayers;
  if(!layers||layers.length===0) return;
  layers.get(0).alpha = alpha;
  viewer.scene.requestRender();
}

function cycleBasemapMode(){
  if(basemapMode==='dim'){
    safeSetBasemapAlpha(0.0); basemapMode='hidden'; cycleBasemapBtn.textContent='Basemap: Hidden';
  } else if(basemapMode==='hidden'){
    safeSetBasemapAlpha(1.0); basemapMode='normal'; cycleBasemapBtn.textContent='Basemap: Normal';
  } else {
    safeSetBasemapAlpha(0.25); basemapMode='dim'; cycleBasemapBtn.textContent='Basemap: Dim';
  }
}

function setProgress(percent){
  const p=Math.max(0,Math.min(100,percent));
  fill.style.width=p+'%';
  pctLabel.textContent=p.toFixed(0)+'%';
}

function updateProgress(){
  if(estTotalTiles<=0){
    setProgress(Math.min(40,Math.log10(loadedTiles+1)*20));
  } else {
    setProgress((loadedTiles/estTotalTiles)*100);
  }
}

async function upgradeQuality(){
  if(upgraded) return;
  upgraded=true;
  qualityPill.textContent='Quality: Full';
  phaseTag.textContent='Phase: Full Quality';
  if(!terrainOn){
    viewer.terrainProvider = Cesium.createWorldTerrain();
    terrainOn = true;
    terrainPill.textContent='Terrain: Real';
  }
  tileset.maximumScreenSpaceError = 16;
  tileset.dynamicScreenSpaceErrorFactor = 2.0;
  tileset.skipLevelOfDetail = false;
  tileset.baseScreenSpaceError = 16;
  tileset.skipLevels = 0;
  tileset.loadSiblings = true;
  viewer.scene.requestRender();
}

function toggleTerrain(){
  terrainOn = !terrainOn;
  viewer.terrainProvider = terrainOn ? Cesium.createWorldTerrain() : new Cesium.EllipsoidTerrainProvider();
  terrainPill.textContent = terrainOn ? 'Terrain: Real' : 'Terrain: Flat';
  viewer.scene.requestRender();
}

function resetCamera(){
  if(!initialCamera) return;
  viewer.camera.setView({
    destination: initialCamera.position,
    orientation: {heading: initialCamera.heading, pitch: initialCamera.pitch, roll: initialCamera.roll}
  });
}

function zoomToTileset(){
  if(!tileset) return;
  viewer.camera.flyToBoundingSphere(tileset.boundingSphere, { duration:2.5 });
}
</script>
</body>
</html>
